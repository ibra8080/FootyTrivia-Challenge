<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <title>FootyTrivia Challenge</title>
</head>

<body>
    <!-- Quiz Box  -->
    <div class="quiz_box">

        <!-- Quiz Header -->
        <header>
            <div class="title">FootyTrivia Challenge</div>
            <div class="timer">
                <div class="time_left">Time Left </div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>

        <!-- Quiz erea -->
        <section>
            <div class="question_text">
                <!-- Insert by JS -->
            </div>

            <div class="options">
                <!-- Insert by JS -->
            </div>
        </section>

        <!-- Quiz footer -->
        <footer>
            <div class="total_questions">
                <!-- Insert by JS -->
            </div>
            <button class="next_que">Next</button>
        </footer>


        <div class="result_box">
            <div class="icon">
                <i class="fas fa-crown"></i>
            </div>
            <div class="complete_text">You've completed the Quiz!</div>
            <div class="score_text">
                <!-- insert the Score Result from JS -->
            </div>
            <div class="buttons">
                <button class="restart">Replay Quiz</button>
                <button class="quit">Quit Quiz</button>
            </div>
        </div>


</body>

</html>
